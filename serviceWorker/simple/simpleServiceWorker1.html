<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>simpleServiceWorker</title>
</head>

<body>
  <div id="container">
    <button type="button" onclick="send()">修改</button>
  </div>
</body>
<script>

  let send = () => {
    navigator.serviceWorker.controller.postMessage({edit: 'edit'});
  }

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('/simple/sw.js', { scope: '/simple/' }).then(function (registration) {
        // Registration was successful
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function (err) {
        // registration failed :(
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>

</html>
